<div id='carousel' class='carousel'>
  <div style='height: 305px'>
    <div uib-carousel active='active' interval='myInterval' no-wrap='noWrapSlides'>
      <div uib-slide ng-repeat='slide in slides track by slide.id' index='slide.id' class='img-container'>
        <img class='slider-images' ng-src='{{slide.image}}' style='margin:auto'>
      </div>
    </div>
  </div>
</div>
