<form ng-submit='submitLogin(login)'>
  <div>
    <label>Username:</label>
    <input type='text' name='username' ng-model='login.username'/>
  </div>
  <div>
    <label>Password:</label>
    <input type='password' name='password' ng-model='login.password'/>
  </div>
  <div>
	  <button>Login</button>
  </div>
</form>
